<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

</head>

<body>
  <h1 class="title">Start Game</h1>
  <div class="game-board">
    <div class="row">
      <div class="cell col-0" id="0-0"></div>
      <div class="cell col-1" id="0-1"></div>
      <div class="cell col-2" id="0-2"></div>
    </div>
    <div class="row row-1">
      <div class="cell col-0" id="1-0"></div>
      <div class="cell col-1" id="1-1"></div>
      <div class="cell col-2" id="1-2"></div>
    </div>
    <div class="row">
      <div class="cell col-0" id="2-0"></div>
      <div class="cell col-1" id="2-1"></div>
      <div class="cell col-2" id="2-2"></div>
    </div>
  </div>

  <h2 class="directions">Click on a square to start the game.</h2>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
